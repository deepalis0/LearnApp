<div>
    <h2 id="page-heading">
        <span>Courses</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-course" [routerLink]="['/course/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Course
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="courses?.length === 0">
        <span>No courses found</span>
    </div>

    <div id="entities" *ngIf="courses?.length > 0">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let course of courses ;trackBy: trackId">
                <a [routerLink]="['/course', course.id, 'view']">
                    <div class="courseCard" [ngStyle]="{ 'background-image': 'url(' + course.imagePath + ')'}">
                        <div class="layer">
                            <div class="courseName">{{ course.courseName }}</div>
                            <div class="pointsContainer">
                                <span>Points</span>
                                <div class="smePoints">{{ course.smePoints }} (SME)</div>
                                <div *ngIf="course.participantPoints" class="participantPoints">{{ course.participantPoints }} (Participant)</div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<div *ngIf="session.sessionComplete">
    <div class="col-12">
        <div *ngIf="sessionParticipationList && sessionParticipationList.length > 0">
            <h3>
                Participants
                <div class="float-right participantDownload" (click)="downloadAttendeeList()"><fa-icon icon="file-excel"></fa-icon></div>
            </h3>
            <div>
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Pramod">
                </mat-form-field>
                  
                <table id="participantTable" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Participant Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
                    </ng-container>
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef> e-Mail </th>
                      <td mat-cell *matCellDef="let element"> {{element.userEmail}} </td>
                    </ng-container>
                    <ng-container matColumnDef="registrationDateTime">
                        <th mat-header-cell *matHeaderCellDef> Registration Time </th>
                        <td mat-cell *matCellDef="let element"> {{element.registrationDateTime | date:'medium'}} </td>
                      </ng-container>
                    <ng-container matColumnDef="attendanceDateTime">
                      <th mat-header-cell *matHeaderCellDef> Attendance Time </th>
                      <td mat-cell *matCellDef="let element"> {{element.attendanceDateTime | date:'medium'}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
            </div>
        </div>
    </div>
</div>

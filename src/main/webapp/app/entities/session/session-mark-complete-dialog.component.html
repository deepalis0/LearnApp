<form *ngIf="session" name="markCompleteForm" (ngSubmit)="confirmComplete()">
    <div class="modal-header">
        <h4 class="modal-title">Confirm Session Completion</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <p id="jhi-delete-session-heading">Are you sure you want to mark this session as Complete?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button id="jhi-confirm-mark-complete-session" type="submit" class="btn btn-success">
            <fa-icon icon="calendar-check"></fa-icon>&nbsp;<span>Mark Complete!</span>
        </button>
    </div>
</form>

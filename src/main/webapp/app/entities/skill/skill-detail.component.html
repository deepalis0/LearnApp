<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="skill">
            <h2><span>Skill</span> {{ skill.name }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ skill.name }}</span>
                </dd>
                <dt><span>Skill Type</span></dt>
                <dd>
                    <span>{{ skill.skillType }}</span>
                </dd>
                <dt><span>Skill Aliases</span></dt>
                <dd>
                    <span>{{ skill.skillAliases }}</span>
                </dd>
                <dt><span>Reference Id</span></dt>
                <dd>
                    <span>{{ skill.id }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/skill', skill.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
